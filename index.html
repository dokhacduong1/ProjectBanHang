<body>
    <div id ="okGet">

    </div>
    <script>
        const id = "4550512895732";
        const id2 = "400";
        const okGet = document.getElementById("okGet");
        let images = [
            `https://www.muji.com/public/media/img/item/${id}_${id2}.jpg`,
        ];

        for (let i = 1; i < 5; i++) {
            images.push(`https://www.muji.com/public/media/img/item/${id}_${('0' + i)}_${id2}.jpg`);
        }

        const imagesString = `"images": [
    "${images.join('",\n    "')}"
]`;
        okGet.innerHTML = imagesString
        
    </script>
</body>
