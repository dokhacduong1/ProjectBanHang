<body>
    <script>
        const jsonOk = {
            "title": "Dép Đi Ở Nhà1",
            "numberOfProducts": 98,
            "descriptionTitle": "Dép Đi Trong Phòng",
            "description": "Tôi Đã Khâu Một Sợi Dây Bện. Cảm Thấy Như Đi Trên Thảm.",
            "price": 549,
            "discountPercentage": 12.96,

            "category": "Sandals",
            "thumbnail": "https://www.muji.com/public/media/img/item/4550512895732_400.jpg",
            "images": [

            ]
        }
        const convetJson = JSON.stringify(jsonOk)
        console.log(convetJson)
        let options = {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: convetJson
        }
      

        fetch('https://josn-server-ban-hang.vercel.app/products',options)

                console.log('Success:', data);
            })
            .catch((error) => {
                console.log('Ok Success');
            });
    </script>
